<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="recu.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Evaluador de Ecuación General de Segundo Grado</h2><br><br>
        <div id="form-section">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="coefA" placeholder="Coeficiente a" style="background-color: rgb(205, 229, 139);">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="coefB" placeholder="Coeficiente b" style="background-color: rgb(205, 229, 139);">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="number" class="form-control" id="coefC" placeholder="Coeficiente c" style="background-color: rgb(205, 229, 139);">
                    </div>
                </div>
            </div><br><br>
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <button class="btn btn-success" style="padding: 10px;">Evaluar</button>
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <p>La ecuación no tiene solución real.</p>
            <button onclick="cerrarModal()">Regresar</button>
        </div>
    </div>
  
    <script src="recu.js"></script>
</body>
</html>
